# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Enable Unicode input for German umlauts (ä, ö, ü, ß)
# Note: requires OS-side Unicode input support
# Linux: uses Ctrl+Shift+U method (works out of the box)
# macOS: use "Unicode Hex Input" keyboard layout or WinCompose
CONFIG_ZMK_UNICODE=y
